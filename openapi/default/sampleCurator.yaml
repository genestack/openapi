securityDefinitions:
  Access-token:
    type: "apiKey"
    name: "Authorization"
    in: "header"
  Genestack-API-Token:
    type: "apiKey"
    name: "Genestack-API-Token"
    in: "header"
definitions:
  AtomicSampleSource:
    type: "object"
    properties:
      templateId:
        type: "string"
        example: "GSF000001"
        description: "ID of template file."
        readOnly: true
      metadata:
        $ref: "#/definitions/JsonMetadata"
  CommitInfo:
    type: "object"
    properties:
      author:
        type: "string"
      message:
        type: "string"
      timestamp:
        type: "integer"
        format: "int64"
      version:
        type: "string"
        readOnly: true
  IntegrationHelper:
    type: "object"
  JsonMetadata:
    type: "object"
    properties:
      attributes:
        type: "object"
        additionalProperties:
          type: "object"
  ListResponse:
    type: "object"
    properties:
      meta:
        $ref: "#/definitions/MetaResponse"
      data:
        type: "array"
        items:
          type: "object"
  MetaResponse:
    type: "object"
    properties:
      pagination:
        $ref: "#/definitions/PaginationInfo"
  MetadataContent:
    type: "object"
  MetadataWithId:
    type: "object"
    properties:
      itemId:
        type: "string"
        readOnly: true
      metadata:
        readOnly: true
        $ref: "#/definitions/MetadataContent"
  PaginationInfo:
    type: "object"
    properties:
      count:
        type: "integer"
        format: "int32"
      total:
        type: "integer"
        format: "int64"
      offset:
        type: "integer"
        format: "int32"
      limit:
        type: "integer"
        format: "int32"
  Sample:
    type: "object"
  SampleSource:
    type: "object"
    required:
    - "link"
    properties:
      templateId:
        type: "string"
        example: "GSF000001"
        description: "ID of template file."
        readOnly: true
      link:
        type: "string"
        description: "URL of sample file."
