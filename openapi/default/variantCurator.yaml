definitions:
  CommitInfo:
    type: "object"
    properties:
      author:
        type: "string"
      message:
        type: "string"
      timestamp:
        type: "integer"
        format: "int64"
      version:
        type: "string"
        readOnly: true
  CurationSource:
    type: "object"
    properties:
      curated:
        type: "boolean"
        description: "Curation status"
  IntegrationHelper:
    type: "object"
  JsonMetadata:
    type: "object"
    properties:
      attributes:
        type: "object"
        additionalProperties:
          type: "object"
  ListResponse:
    type: "object"
    properties:
      meta:
        $ref: "#/definitions/MetaResponse"
      data:
        type: "array"
        items:
          type: "object"
  MetaResponse:
    type: "object"
    properties:
      pagination:
        $ref: "#/definitions/PaginationInfo"
  MetadataContent:
    type: "object"
  MetadataWithId:
    type: "object"
    properties:
      itemId:
        type: "string"
        readOnly: true
      metadata:
        readOnly: true
        $ref: "#/definitions/MetadataContent"
  PaginationInfo:
    type: "object"
    properties:
      count:
        type: "integer"
        format: "int32"
      total:
        type: "integer"
        format: "int64"
      offset:
        type: "integer"
        format: "int32"
      limit:
        type: "integer"
        format: "int32"
  RunsResponse:
    type: "object"
    properties:
      runs:
        type: "array"
        items:
          $ref: "#/definitions/SignalRun"
      experiment:
        type: "string"
      warnings:
        type: "array"
        items:
          type: "string"
      versionChainId:
        type: "string"
  SignalRun:
    type: "object"
  SignalSource:
    type: "object"
    required:
    - "link"
    properties:
      templateId:
        type: "string"
        example: "GSF000001"
        description: "ID of template file."
        readOnly: true
      link:
        type: "string"
        description: "URL of the signal file."
      metadataLink:
        type: "string"
        description: "URL of the signal file metadata."
      previousVersion:
        type: "string"
        description: "Accession of matrix group or matrix group version chain."
  VariantItem:
    type: "object"
    properties:
      itemId:
        type: "string"
        readOnly: true
      metadata:
        readOnly: true
        $ref: "#/definitions/MetadataContent"
      runId:
        type: "string"
        readOnly: true
      groupId:
        type: "string"
        readOnly: true
      contig:
        type: "string"
        readOnly: true
      start:
        type: "integer"
        format: "int64"
        readOnly: true
      reference:
        type: "string"
        readOnly: true
      alteration:
        type: "array"
        readOnly: true
        items:
          type: "string"
      variationId:
        type: "array"
        readOnly: true
        items:
          type: "string"
      info:
        type: "object"
        readOnly: true
        additionalProperties:
          type: "array"
          items:
            type: "string"
      genotype:
        type: "object"
        readOnly: true
        additionalProperties:
          type: "string"
  VariantResponse:
    type: "object"
    properties:
      data:
        type: "array"
        items:
          $ref: "#/definitions/VariantItem"
      cursor:
        type: "string"
  VariantSource:
    type: "object"
    properties:
      templateId:
        type: "string"
        example: "GSF000001"
        description: "ID of template file."
        readOnly: true
      contig:
        type: "string"
      locus:
        type: "integer"
        format: "int64"
      variationId:
        type: "array"
        items:
          type: "string"
      reference:
        type: "string"
      alteration:
        type: "array"
        items:
          type: "string"
      genotype:
        type: "string"
      metadata:
        $ref: "#/definitions/JsonMetadata"
