            \ including the error details."
      security:
      - Access-token: []
      - Genestack-API-Token: []
  /frontend/rs/genestack/variantCurator/default-released/variant/vcf:
    post:
      tags:
      - "Variant SPoT"
      summary: "Create multiple new objects from a multi-row data file with optional\
        \ supplied metadata"
      description: "## Data\n This operation requires the URL of a VCF data file. Method differed from the other  SPoT POST methods as it returns additionally an id of created experiment.\n ## Metadata\n It is also possible to optionally supply the URL of a metadata file. This  metadata will be used as the original metadata for the created objects. The  file is expected to contain single record with metadata describing the uploaded signal file.\n ## Metadata file format\n * Extension: any, `.zip` and `.gz` extensions are treated as archives and get decompressed\n * Format: plain text, Tab-separated format (TSV), attribute names and record values are separated  with tabs (`U+0009`),  lines are separated with `CRLF` sequence (`U+000D U+000A`)\n * Header: the first line is treated as table header that contains attribute names\n * Records: the second line contains the values for each of the attributes described in the header line.  Values represent single string or list of strings. List values are separated  using the \"pipe\" `|` (`U+007C`)  separator. Values are trimmed of whitespace before parsing, and a literal `|`  (`U+007C`) character may be escaped by repeating it twice.\n ## File sources\n * Supported external sources (links): `http`/`https`/`ftp`"
      operationId: "addVariants"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "source"
        required: false
        schema:
          $ref: "#/definitions/SignalSource"
      responses:
        201:
          description: "The objects were successfully created. The returned value\
            \ is a list of created objects."
          schema:
            $ref: "#/definitions/RunsResponse"
        400:
          description: "The object cannot be created. This error occurs when the supplied\
            \ data or metadata are incorrect. Please see error message for details."
        401:
          description: "User is not authenticated. Please supply a valid Access Token in\
            \ the `Authorization` HTTP header (e.g. Authorization: bearer [token])\n or \
            \ Genestack API token in the `Genestack-API-Token` header (this token may be\
            \ obtained from the Genestack UI _Profile_ page)."
        500:
          description: "An internal server error occurred. This indicates an unexpected\
            \ failure in the Genestack system, please file a bug report to support@genestack.com,\
            \ including the error details."
      security:
      - Access-token: []
      - Genestack-API-Token: []
