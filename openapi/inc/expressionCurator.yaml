  /expression/group/{id}:
    get:
      tags:
      - "Expression SPoT"
      summary: "Retrieve a single group object by ID (accession)"
      description: ""
      operationId: "getGroup"
      parameters:
      - name: "responseFormat"
        in: "query"
        description: "Supply this parameter with the value `term_id` as part of the\
