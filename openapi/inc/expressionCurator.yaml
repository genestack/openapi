definitions:
  AtomicExpressionSource:
    type: "object"
    properties:
      templateId:
        type: "string"
        example: "GSF000001"
        description: "ID of template file."
        readOnly: true
      feature:
        type: "string"
      expression:
        type: "number"
        format: "double"
      description:
        type: "string"
      metadata:
        $ref: "#/definitions/JsonMetadata"
  CommitInfo:
    type: "object"
    properties:
      author:
        type: "string"
      message:
        type: "string"
      timestamp:
        type: "integer"
        format: "int64"
      version:
        type: "string"
        readOnly: true
  CurationSource:
    type: "object"
    properties:
      curated:
        type: "boolean"
        description: "Curation status"
  ExpressionItem:
    type: "object"
    properties:
      itemId:
        type: "string"
        readOnly: true
      metadata:
        readOnly: true
        $ref: "#/definitions/MetadataContent"
      runId:
        type: "string"
        readOnly: true
      groupId:
        type: "string"
        readOnly: true
      gene:
        type: "string"
        readOnly: true
      expression:
        type: "number"
        format: "double"
        example: 1.82
        readOnly: true
      feature:
        type: "object"
        example:
          genes: MYO9A,
          groupingKey: VRSLGGISPSEDRR
        readOnly: true
      value:
        type: "object"
        additionalProperties:
          type: "number"
          format: "double"
        example:
          expression: 1.82
        readOnly: true
      description:
        type: "string"
        readOnly: true
  ExpressionResponse:
    type: "object"
    properties:
      data:
        type: "array"
        items:
          $ref: "#/definitions/ExpressionItem"
      cursor:
        type: "string"
  IntegrationHelper:
    type: "object"
  JsonMetadata:
    type: "object"
    properties:
      attributes:
        type: "object"
        additionalProperties:
          type: "object"
  ListResponse:
    type: "object"
    properties:
      meta:
        $ref: "#/definitions/MetaResponse"
      data:
        type: "array"
        items:
          type: "object"
  MetaResponse:
    type: "object"
    properties:
      pagination:
        $ref: "#/definitions/PaginationInfo"
  MetadataContent:
    type: "object"
  MetadataWithId:
    type: "object"
    properties:
      itemId:
        type: "string"
        readOnly: true
      metadata:
        readOnly: true
        $ref: "#/definitions/MetadataContent"
  PaginationInfo:
    type: "object"
    properties:
      count:
        type: "integer"
        format: "int32"
      total:
        type: "integer"
        format: "int64"
      offset:
        type: "integer"
        format: "int32"
      limit:
        type: "integer"
        format: "int32"
  RunsResponse:
    type: "object"
    properties:
      runs:
        type: "array"
        items:
          $ref: "#/definitions/SignalRun"
      experiment:
        type: "string"
      warnings:
        type: "array"
        items:
          type: "string"
      versionChainId:
        type: "string"
  SignalRun:
    type: "object"
  SignalSource:
    type: "object"
    required:
    - "link"
    properties:
      templateId:
        type: "string"
        example: "GSF000001"
        description: "ID of template file."
        readOnly: true
      link:
        type: "string"
        description: "URL of the signal file."
      metadataLink:
        type: "string"
        description: "URL of the signal file metadata."
      previousVersion:
        type: "string"
        description: "Accession of matrix group or matrix group version chain."
      numberOfFeatureAttributes:
        type: "integer"
        example: 5
        description: "Integer value that specifies the number of columns related to the feature in the uploaded data frame, and indicates the starting position of the sample data. This attribute is not needed if the uploaded file is in GCT format."
      dataClass:
        type: "string"
        example: "Proteomics"
        description: "A mandatory parameter with the following possible values: `Bulk transcriptomics`, `Single-cell transcriptomics`, 
        `Differential abundance (FC, pval, etc.)`, `Pathway analysis`, `Proteomics`, `Single-cell proteomics`, `Metabolomics`, 
        `Epigenomics`, `DNA methylation`, `Chemoinformatics`, `Imaging features`, `Gene panel data`, `Biomarker data`, 
        `Physical measures`, `Blood counts`, `Other body fluid counts`, `Nanopore`, `Other`.
        \nIn case the parameter is not set the dataClass is automatically defined as `Other`."
