delete:
  description: Delete links between samples and preparations related to the specified group
  operationId: deletePreparationGroupSampleGroupLinkAsCurator
  parameters:
    - description: The ID (accession) of the preparation group object
      in: path
      name: sourceId
      required: true
      schema:
        type: string
    - description: The ID (accession) of the sample group object
      in: path
      name: targetId
      required: true
      schema:
        type: string
  responses:
    '204':
      content: {}
      description: Link deleted.
    '400':
      content: {}
      description: Link cannot be deleted.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Delete links between samples and preparations related to the specified group
  tags:
    - Preparation integration as Curator
post:
  description: >-
    Create links between samples and preparations.


    Preparation objects of the same group can only be linked to objects of the
    same study.
  operationId: createPreparationGroupSampleGroupLinkAsCurator
  parameters:
    - description: The ID (accession) of the preparation group object
      in: path
      name: sourceId
      required: true
      schema:
        type: string
    - description: The ID (accession) of the sample group object
      in: path
      name: targetId
      required: true
      schema:
        type: string
  responses:
    '204':
      content: {}
      description: Link created.
    '400':
      content: {}
      description: Link cannot be created.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Create links between samples and preparations
  tags:
    - Preparation integration as Curator
