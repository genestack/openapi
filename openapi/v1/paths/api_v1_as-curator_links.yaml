delete:
  description: >-
    This method should be used in case you want to delete the links of an
    object. Please, keep in mind that deleting a link between Study and Sample
    will not delete a link between corresponding Sample and itâ€™s signal.
  operationId: deleteLinkAsCurator
  parameters:
    - description: Object ID (accession) (e.g. accession of study)
      in: query
      name: firstId
      required: true
      schema:
        type: string
    - description: Type of the object (e.g. study)
      in: query
      name: firstType
      schema:
        type: string
    - description: Object ID (accession) (e.g. accession of study)
      in: query
      name: secondId
      required: true
      schema:
        type: string
    - description: Type of the object (e.g. study)
      in: query
      name: secondType
      schema:
        type: string
  responses:
    '204':
      content: {}
      description: Link has been successfully deleted.
    '400':
      content: {}
      description: Invalid data in request.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '404':
      content: {}
      description: No links were found.
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Deletes existing links matching the specified criteria.
  tags:
    - Linkage as Curator
get:
  description: >-
    Please make sure that this endpoint should be used only for getting all
    links to a specific object. In case you specify both firstId and secondId an
    expected answer would be true for existing links and false for no link
    between the objects.
  operationId: getLinksByParamsAsCurator
  parameters:
    - description: Object ID (accession) (e.g. accession of study)
      in: query
      name: firstId
      required: true
      schema:
        type: string
    - description: Type of the object (e.g. study)
      in: query
      name: firstType
      schema:
        type: string
    - description: Object ID (accession) (e.g. accession of study)
      in: query
      name: secondId
      schema:
        type: string
    - description: Type of the object (e.g. study)
      in: query
      name: secondType
      schema:
        type: string
    - description: Param says to skip that many links before beginning to return links.
      in: query
      name: offset
      schema:
        default: 0
        format: int32
        type: integer
    - description: Param says to limit the count of returned links.
      in: query
      name: limit
      schema:
        default: 1000
        format: int32
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ListResponse.yaml
      description: The request was successful. The returned value is a list of objects.
    '400':
      content: {}
      description: Entities cannot be retrieved.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Finds existing links matching the specified criteria.
  tags:
    - Linkage as Curator
post:
  description: >-
    This method should be used only in case you need to create links between 2
    objects. Links are created both ways (e.g. when linking Object A to Object B
    it can be done both ways, by linking firstType to secondType and vice
    versa).
  operationId: saveLinksAsCurator
  requestBody:
    content:
      application/json:
        schema:
          items:
            $ref: ../components/schemas/Link.yaml
          type: array
    required: false
  responses:
    '200':
      content: {}
      description: Links were updated or not modified.
    '201':
      content: {}
      description: >-
        At least one new link has been created.Some other links might have been
        updated or not modified.
    '400':
      content: {}
      description: Invalid data in request.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '409':
      content: {}
      description: Link cannot be created due to conflict with existing link
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Creates new links between objects.
  tags:
    - Linkage as Curator
  x-codegen-request-body-name: links
