get:
  description: >-
    Use this endpoint to check the curation status of a given study. The
    endpoint will return values of 'CURATED' or 'NOT_CURATED'.
  operationId: getStudyCurationStatusAsCurator
  parameters:
    - description: The ID (accession) of the study object
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StudyCurationStatusResponse"
      description: Study curation status.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '404':
      content: {}
      description: No object exists with the given ID.
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Check the curation status of a study.
  tags:
    - Study integration as Curator
patch:
  description: >-
    Use this endpoint to change the curation status of a given study. Note the
    study and all associated objects must have valid metadata according to the
    applied template before curation status can be set to 'CURATED. If any
    invalid metadata is present the status will remain 'NOT_CURATED'
  operationId: changeStudyCurationStatusAsCurator
  parameters:
    - description: The ID (accession) of the study object
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/StudyCurationStatusUpdateRequest"
    description: Curation status of a study.
    required: true
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StudyCurationStatusResponse"
      description: Study curation status.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '404':
      content: {}
      description: No object exists with the given ID.
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Change curation status of a study.
  tags:
    - Study integration as Curator
  x-codegen-request-body-name: body
components:
  schemas:
    StudyCurationStatusResponse:
      $ref: ../components/schemas/StudyCurationStatusResponse.yaml
    StudyCurationStatusUpdateRequest:
      $ref: ../components/schemas/StudyCurationStatusUpdateRequest.yaml