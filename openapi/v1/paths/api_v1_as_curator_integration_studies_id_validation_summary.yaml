get:
  operationId: searchExpressionDataAsCurator
  parameters:
    - description: Unique identifier (accession) of the object.
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/StudyValidationSummary"
      description: Study validation result.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: Retrieve validation summary by querying study ID (accession)
  tags:
    - Validation summary as Curator
components:
  schemas:
    StudyValidationSummary:
      $ref: ../components/schemas/StudyValidationSummary.yaml