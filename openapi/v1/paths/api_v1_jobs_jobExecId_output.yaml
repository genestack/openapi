get:
  operationId: output
  parameters:
    - in: path
      name: jobExecId
      required: true
      schema:
        format: int64
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Output"
      description: successful operation
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: retrieve job output (result)
  tags:
    - Job operations
components:
  schemas:
    Output:
      $ref: ../components/schemas/Output.yaml