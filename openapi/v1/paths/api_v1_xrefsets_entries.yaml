get:
  description: >+
    ## Conditions

    It is possible to supply a list of values for "targetId" and "sourceId". If
    non-empty lists of values for "targetId" and "sourceId" are supplied, the
    following search rule is applied: (sourceId = "S1" OR .. sourceId = "Sn")
    AND (targetId = "T1" OR .. targetId = "Tm").

  operationId: searchEntries
  parameters:
    - description: >-
        Supply sourceId in the format "sourceId". For transcript-gene mapping
        this is gene ID, e.g. "ENSG00000146648"
      explode: true
      in: query
      name: sourceId
      schema:
        items:
          type: string
        type: array
      style: form
    - description: >-
        Supply targetId in the format "targetId". For transcript-gene mapping
        this is transcript ID, e.g. "ENST00000617423.4"
      explode: true
      in: query
      name: targetId
      schema:
        items:
          type: string
        type: array
      style: form
    - description: The page tag to resume results from (see paging above).
      in: query
      name: cursor
      schema:
        type: string
    - description: >-
        This parameter determines the number of results to retrieve per page,
        with the default set at 2000.
      in: query
      name: pageLimit
      schema:
        format: int32
        type: integer
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/XrefSetSearchResult"
      description: >-
        Json object with the cursor and json array of retrieved xrefset data.
        Response entries are ordered by xrefset ID and then by source ID.
    '400':
      content: {}
      description: Invalid data in the request. See the error message for details.
    '401':
      content: {}
      description: >-
        User is not authenticated. Please supply a valid Access Token in the
        `Authorization` HTTP header (e.g. Authorization: bearer [token])
         or  Genestack API token in the `Genestack-API-Token` header (this token may be obtained from the Genestack UI _Profile_ page).
    '500':
      content: {}
      description: >-
        An internal server error occurred. This indicates an unexpected failure
        in the Genestack system, please file a bug report to
        support@genestack.com, including the error details.
  security:
    - Access-token: []
    - Genestack-API-Token: []
  summary: >-
    Retrieve a list of entries across all xrefsets for given sourceId and
    targetId
  tags:
    - Xrefset queries
components:
  schemas:
    XrefSetSearchResult:
      $ref: ../components/schemas/XrefSetSearchResult.yaml