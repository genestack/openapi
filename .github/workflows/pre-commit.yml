name: Pre-commit

on:
  pull_request:
    branches: [develop]

jobs:
  pre-commit:
    # Disabled until the plugin with our fix is publicly available
    if: false
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-java@v4.2.2
        with:
          distribution: temurin
          java-version: 21.0.4
          cache: "gradle"
      - uses: pre-commit/action@v3.0.1
