name: Lint Code Base

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: pre_commit_linters
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install pre-commit
      run: |
        pip3 install pre-commit

    - name: Install pre-commit
      run: |
        apt -y update && apt -y install openjdk-17-jdk

    - name: Run common linters
      run: |
        pre-commit run -a
