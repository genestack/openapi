name: Pre-commit
on:
  pull_request:
jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
#      - uses: gradle/actions/setup-gradle@v3
      - uses: pre-commit/action@v3.0.1
